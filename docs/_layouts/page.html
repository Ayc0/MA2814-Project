<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="UTF-8"> {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ page.tagline | site.description | default: site.github.project_tagline }}</h2>
  </header>

  <main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
      {% if site.github.is_project_page %}
      <span class="site-footer-owner">
        See source code on
        <a href="{{ site.github.repository_url }}">GitHub</a>
      </span>. {% endif %}
    </footer>
  </main>

  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$']]
      }
    });
  </script>

  <script type="text/javascript">
    var elements = document.querySelectorAll('h2[id], h3[id], h4[id], h5[id], h6[id]');
    Array.prototype.forEach.call(elements, function (el) {
      el.innerHTML = '<a href="#' + el.getAttribute('id') + '">' + el.textContent + '</a>';
    });
  </script>
</body>

</html>
